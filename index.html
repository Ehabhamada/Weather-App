<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <!-- costom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">the weather</h3>
        <div>
            <h1 class="temp"></h1>
            <div class="city-time">
                <h1 class="name"></h1>
                <small>
                   <span class="time"></span>
                   -
                   <span class="date">
                    
                   </span>
                </small>
            </div>
            <div class="wether">
                <img src="icon/day/113.png" alt="icon" class="icon" width="50px" height="50px">
                <span class="condition"></span>
            </div>
        </div>
        </div>
        <div class="panel">
            <form action="" id="locationInput">
                <input type="text" class="search" placeholder="search location"> 
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <ul class="cities">
            <li class="city">New York</li>
            <li class="city">saudi</li>
            <li class="city">Egypt</li>
            <li class="city">tokyo</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>

            </ul>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
